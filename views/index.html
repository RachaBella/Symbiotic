<!-- Modal Structure -->
	  <form id="modal1" class="modal modal-fixed-footer" ng-submit="signUp()">
	    <div class="modal-content">
	      <h4 id="h4">Sign Up form</h4>
	     		 <div class="row">
				  <div class="col s12" >
				    <div class="row">
				      <div class="input-field col s12">
				        <input id="username" ng-model="newUser.username" type="text" class="validate" required>
				        <label for="username">Username</label>
				      </div>
				    </div>
				    <div class="row">
				      <div class="input-field col s12">
				        <input id="email" ng-model="newUser.email" type="email" class="validate" required>
				        <label for="email">Email</label>
				      </div>
				    </div>
				    <div class="row">
				      <div class="input-field col s12">
				        <input id="password" ng-model="newUser.password" type="password" class="validate" required>
				        <label for="password">Password</label>
				      </div>
				    </div>
				    <div class="row">
				      <div class="input-field col s12">
				        <input id="password" ng-model="newUser.pass" type="password" class="validate" required>
				        <label for="password">Confirm Password</label>
				      </div>
				    </div>
				  </div>
				</div>
	    </div>
	    <div class="modal-footer">
	      <a href="" class="modal-action modal-close waves-effect waves-green btn-flat ">Cancel</a>
	      <button href="" type="submit" class="modal-action modal-close waves-effect waves-green btn-flat ">Sign Up</button>
	    </div>
	  </form>
