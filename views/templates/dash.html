

<div data-ng-init="initializeData()" >
	<div class="fixed-action-btn horizontal click-to-toggle" style="top: 70px; right: 24px;">
    <a class="btn-floating btn-large dashButton">
      <i class="large material-icons">mode_edit</i>
    </a>
    <ul>
      <li><a class="btn-floating red btn tooltipped" data-position="bottom" data-delay="50" data-tooltip="upload a chart"><i class="material-icons">insert_chart</i></a></li>
      <li><a class="btn-floating yellow darken-1btn tooltipped" data-position="bottom" data-delay="50" data-tooltip="write a post"><i class="material-icons">format_quote</i></a></li>
      <li><a class="btn-floating green"><i class="material-icons">publish</i></a></li>
      <li><a class="btn-floating blue btn tooltipped" data-position="bottom" data-delay="50" data-tooltip="attach a picture"><i class="material-icons">attach_file</i></a></li>
    </ul>
  </div>
	<div class="parallax-container">
	    <div class="parallax"><img src="/static/img/test3.png">
	    </div>
	  </div>
	  <div class="section white">
	    <div class="row">
	    	<div class="col m3 l3 s12">
	    		<div id="profile-card2" class="card">
			            <div class="card-image">
			              <img src="/static/img/bg.jpg">
			            </div>
			            <div class="card-content">
			            	<img ng-if="currentUser.points ==0 "src="/static/img/avatar.jpg" alt="" class="circle responsive-img activator card-profile-image activator">
			            	<img ng-if="(currentUser.points >0) && (currentUser.points <= 50) " src="/static/img/avatar2.jpg" alt="" class="circle responsive-img activator card-profile-image activator">
			            	<img ng-if="currentUser.points >50 " src="/static/img/avatar3.png" alt="" class="circle responsive-img activator card-profile-image activator">
			            	<span class="card-title activator grey-text text-darken-4">{{currentUser.userName}}
			              	<p> {{currentUser.points}} points</p>
			              
			            </div>
			            
		        </div>

		        <div id="profile-card2" class="card">
			            <div class="card-image">
			              <img src="/static/img/bg.jpg">
			            </div>
			            <div class="card-content">
			            	<img ng-if="theSymbiotic.points ==0 "src="/static/img/avatar.jpg" alt="" class="circle responsive-img activator card-profile-image activator">
			            	<img ng-if="(theSymbiotic.points >0) && (theSymbiotic.points <= 50) " src="/static/img/avatar2.jpg" alt="" class="circle responsive-img activator card-profile-image activator">
			            	<img ng-if="theSymbiotic.points >50 " src="/static/img/avatar3.png" alt="" class="circle responsive-img activator card-profile-image activator">
			            	<span class="card-title activator grey-text text-darken-4">{{theSymbiotic.userName}}
			              	<p> {{theSymbiotic.points}} points</p>
			              
			            </div>    
		        </div>
	   			
	    	</div>
	    	<div class="col m9 l9 s12 postsContainer container">
	        	 <ul class="collapsible" data-collapsible="accordion">
				    <li ng-repeat="knowledge in knowledges">
				      <div class="collapsible-header"><i class="material-icons">filter_drama</i>{{knowledge}}</div>
				      <div class="collapsible-body">

							<div class="input-field col s9 ">
						          <input placeholder="" id="" type="text" class="validate" ng-model="newPost.content">
						          <label for="first_name">Write your post here</label>
						    </div>
						    <div class="col s3">
						        	<button id="addPostButton" href="#!" class="btn-floating btn-small waves-effect waves-light red secondary-content" ng-click="addPost()"><i class="material-icons">add</i></button>
						    </div>
				      </div>
				    </li>
				    
				  </ul>
        
			</div>
				    













		    		
			       
	    	</div>
	      
	      
	    </div>
  </div>

  <div class="parallax-container">
	    <div class="parallax"><img src="/static/img/test3.png"></div>
	  </div>
	  <div class="section white">
	    <div class="row container">
	      <h2 class="header">Notes</h2>
	      <p class="grey-text text-darken-3 lighten-3">You can add notes here.</p>
	    </div>
  </div>
</div>

<script type="text/javascript-lazy">
	$(document).ready(function(){

  		$('.parallax').parallax();
	 	$('.tooltipped').tooltip({delay: 50});
    	// $('ul.tabs').tabs();
    	$('.collapsible').collapsible({
      accordion : false // A setting that changes the collapsible behavior to expandable instead of the default accordion style
    });

  	});
	 
</script>
